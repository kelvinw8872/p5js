<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      var scale//variable
function setup() {
  createCanvas(400, 400);
	background(200)
  scale=1
}
function mouseDragged(){
  strokeWeight(mouseX) //the outline around my shape
  stroke(mouseX,mouseY,mouseY)//color of the outline
scale= random(15,1,5)//random shape size
   fill(0)//black
	rect (mouseX,mouseY,scale,scale)//my shape
    scale=scale+.5//it get big
  fill (mouseX,mouseY,mouseX)	//color change based off mouse position 
	rect (mouseX,mouseY,scale,scale)//shape
   
  }
function keyPressed(){                               
  background(200) //cleans the canvas
                   
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/kelvinw8872/p5js/blob/master/interaction.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
